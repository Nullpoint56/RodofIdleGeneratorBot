# .github/workflows/build-prod.yml

name: Build & Push Prod Image (Docker Hub)

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Architecture (amd64, arm64, or both)'
        required: true
        default: 'arm64'
        type: choice
        options:
          - amd64
          - arm64
          - both

jobs:
  build-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine platforms
        id: arch
        run: |
          if [[ "${{ github.event.inputs.architecture }}" == "both" ]]; then
            echo "platforms=linux/amd64,linux/arm64" >> "$GITHUB_OUTPUT"
            echo "suffix=multiarch" >> "$GITHUB_OUTPUT"
          else
            echo "platforms=linux/${{ github.event.inputs.architecture }}" >> "$GITHUB_OUTPUT"
            echo "suffix=${{ github.event.inputs.architecture }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push prod image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ steps.arch.outputs.platforms }}
          target: prod
          tags: thomas934/smart-quote-bot:prod-${{ steps.arch.outputs.suffix }}
